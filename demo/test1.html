<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Raphuml Test 1</title>
    <script src="../lib/raphael-1.4.7.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../src/RaphUML.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript" charset="utf-8">
        window.onload = function () {

            var paper = Raphael("canvas", 640, 480);

            var diagram = RaphUML.classDiagram();

            var cd = diagram.addClass("ClassDiagram", 0, 0)
            .attribute("+id: int")
            .attribute("+name: String");

            var c = diagram.addClass("Class", 200, 0)
              .attribute("+name: String");

            var a = diagram.addClass("Attribute", 200, 200)
              .attribute("+attributeString: String");

            diagram.associationFrom(cd, '1').name('classes').to(c, '0..*');
            diagram.associationFrom(c, '1').name('attributes').to(a, '0..*');

            diagram.draw(paper);
        };
    </script>
</head>
<body>
    <h1>Raphuml Test 1</h1>
    <div id="canvas" style="width: 640px; height: 480px"></div>
</body>
</html>
